<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
        <!-- Navbar -->
        <nav class="flex flex-col sm:flex-row items-center justify-between p-4 bg-white">
            <div class="flex items-center gap-2 w-48 h-[70px]">
                <img src="assets/logo-dark.png" class="w-[50px] h-[50px]" />
                <h1 class="font-bold text-[#006747] text-lg">Emergency Service</h1>
            </div>
        
            <div class="flex gap-3 mt-4 sm:mt-0">
                <div class="flex items-center justify-center gap-1 px-4 py-2 rounded-3xl bg-[#41FF6B]/10 w-[80px] sm:w-[100px]">
                    <p id="heart-count" class="font-bold">0</p>
                    <img src="assets/heart.png" class="w-[25px]" />
                </div>
                <div class="flex items-center gap-1 px-4 py-2 rounded-3xl bg-[#41FF6B]/10 w-[80px] sm:w-[100px] justify-center">
                    <p id="coin-count" class="font-bold">100</p>
                    <img src="assets/coin.png" class="w-[25px]" />
                </div>
                <div
                    class="flex items-center gap-1 px-4 py-2 rounded-3xl bg-[#00A63E] text-white w-[80px] sm:w-[100px] justify-center">
                    <p id="copy-count" class="font-bold">0</p>
                    <p class="font-bold">Copy</p>
                </div>
            </div>
        </nav>

            <!-- header -->
            <header class="mt-1 w-full h-auto sm:h-[250px] bg-gradient-to-r from-green-500 to-green-700 flex flex-col 
                     justify-center items-center gap-6 text-white text-center p-2 sm:p-0">
                <img src="assets/logo-dark.png" class="w-[92px] h-[92px]">
                <h1 class="font-bold">Emergency Service Directory</h1>
                <p class="font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of the
                    People’s Republic of Bangladesh</p>
            
            </header>

</body>
</html>
